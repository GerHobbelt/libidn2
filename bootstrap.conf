# bootstrapping docs
printf "gdoc_MANS =\ngdoc_TEXINFOS =\n" > doc/Makefile.gdoc

# gnulib library name
gnulib_name=libgnu
gnulib_tool_option_extras="--makefile-name=gnulib.mk"
use_libtool=1
SKIP_PO=1
checkout_only_file=

gnulib_modules="
gettext-h
manywarnings
lib-symbol-versions
libunistring-optional
localcharset
progname
unictype/joiningtype-of
version-etc
"

# Build prerequisites
buildreq="\
autoconf   2.62
automake   1.11.1
gettext    0.17
git        1.4.4
perl       5.5
"
